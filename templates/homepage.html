{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resecurity CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <nav class="navbar navbar-expand-lg justify-content-center">
                <div class="container-fluid mt-3">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" alt="Resecurity CRM" width="55">
                    </a>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item" id="master">
                                <a class="nav-link fw-semibold fs-5" href="#">Master</a>
                            </li>
                            <li class="nav-item active" id="transactions">
                                <a class="nav-link fw-semibold fs-5" href="#">Transactions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>        
    
        <div id="form-content">
            <div class="content d-flex justify-content-center">
                <form action="" method="POST" class="row g-3 needs-validation" novalidate>
                    <div class="col">
                        <label for="company" class="form-label fw-semibold">Company Name</label>
                        <select class="form-control py-2" name="company" id="company" required>
                            <option value=""></option>
                            {% for company in companies %}
                            <option value="{{ company.id }}">{{ company.Company_Name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-4">
                        <label for="date" class="form-label fw-semibold">Date</label>
                        <input type="date" class="form-control py-2" name="date" id="date" required>
                    </div>                    
        
                    <div>
                        <label for="password" class="form-label fw-semibold">Action</label>
                        <textarea class="form-control" name="action" id="action" cols="30" rows="5" required></textarea>
                    </div>        
                        
                    <div class="d-flex justify-content-evenly">
                        <a href="#">
                            <button type="submit" class="btn rounded-pill fw-semibold px-4" name="submit">Submit</button>
                        </a>
                                
                        <a href="#">
                            <button type="submit" class="btn rounded-pill fw-semibold px-4" name="cancel">Cancel</button>
                        </a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>   

    <script src="/static/js/script.js"></script>
    <script src="https://kit.fontawesome.com/296ff2fa8f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
