{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resecurity CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <nav class="navbar navbar-expand-lg justify-content-center px-1">
                <div class="container-fluid">
                    <a class="navbar-brand mt-5" href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" alt="Resecurity CRM" width="55">
                    </a>
                </div>
            </nav>
        </div>        

        <div id="content">
            <div class="content text-center">
                <p class="text-uppercase fw-semibold">Resecurity CRM</p>
                <h1 class="custom-font">Best solution to manage the customers data.</h1>
                <a>
                    <button type="button" class="btn rounded-pill fw-semibold mt-5 px-4" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                </a> 
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="{% url 'login' %}" method="POST" class="row g-3 needs-validation" novalidate>
                        {% csrf_token %}
                        <div>
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control py-2" name="email" id="email" required>
                        </div>
        
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control py-2" name="password" id="password" required>
                        </div>
    
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="showpassword" onclick="showPassword()">
                            <small>
                                <label class="form-check-label" for="showpassword">Show Password</label>
                            </small>
                        </div>
                    
                        <div class="text-center">
                            <a href="{% url 'login' %}">
                                <button type="submit" class="btn rounded-pill fw-semibold px-4" name="submit">Login</button>
                            </a>
                        </div>
                    </form>
                    <p class="error">{{ message }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="https://kit.fontawesome.com/296ff2fa8f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
