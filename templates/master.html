{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resecurity CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <nav class="navbar navbar-expand-lg justify-content-center">
                <div class="container-fluid mt-3">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" alt="Resecurity CRM" width="55">
                    </a>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mt-3">
                            <li class="nav-item" id="master">
                                <a class="nav-link fw-semibold" href="#">Master</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Company</a></li>
                                    <li><a class="dropdown-item" href="#">Sector</a></li>
                                    <li><a class="dropdown-item" href="#">Requirement</a></li>
                                    <li><a class="dropdown-item" href="#">Via</a></li>
                                    <li><a class="dropdown-item" href="#">Status</a></li>
                                    <li><a class="dropdown-item" href="#">Partner</a></li>
                                </ul>
                            </li>
                            <li class="nav-item active" id="transactions">
                                <a class="nav-link fw-semibold" href="{% url 'homepage' %}">Transactions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>        
    
        <div id="company-content">
            <div class="company-content container">
                <form id="myForm" action="" method="POST" class="needs-validation" novalidate>
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label for="company" class="form-label fw-semibold">Company Name</label>
                            <input type="text" class="form-control py-2" name="company" id="company" required>
                        </div>
    
                        <div class="col-4">
                            <label for="sector" class="form-label fw-semibold">Sector</label>
                            <select class="form-control py-2" name="sector" id="sector" required>
                                <option value="">Choose a sector</option>
                                {% for sector in sectors %}
                                <option value="{{ sector.id }}">{{ sector.Sector_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>   
                    </div>
                                     
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label for="address" class="form-label fw-semibold">Address</label>
                            <input type="text" class="form-control py-2" name="address" id="address" required>
                        </div>     
    
                        <div class="col">
                            <label for="city" class="form-label fw-semibold">City</label>
                            <input type="text" class="form-control py-2" name="city" id="city" required>
                        </div>
    
                        <div class="col">
                            <label for="country" class="form-label fw-semibold">Country</label>
                            <input type="text" class="form-control py-2" name="country" id="country" required>
                        </div>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label for="contact" class="form-label fw-semibold">Contact Person</label>
                            <input type="text" class="form-control py-2" name="contact" id="contact" required>
                        </div>
    
                        <div class="col-4">
                            <label for="designation" class="form-label fw-semibold">Designation</label>
                            <input type="text" class="form-control py-2" name="designation" id="designation" required>
                        </div>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control py-2" name="email" id="email" required>
                        </div>
    
                        <div class="col-4">
                            <label for="number" class="form-label fw-semibold">Phone Number</label>
                            <input type="number" class="form-control py-2" name="number" id="number" required>
                        </div> 
                    </div>
                    
                    <div class="mb-3">
                        <label for="requirement" class="form-label fw-semibold">Requirement</label>
                        <select class="form-control py-2" name="requirement" id="requirement" required>
                            <option value="">Choose a requirement</option>
                            {% for requirement in requirements %}
                            <option value="{{ requirement.id }}">{{ requirement.Requirement_Name }}</option>
                            {% endfor %}
                        </select>
                    </div>   

                    <div class="mb-3">
                        <label for="requirement-description" class="form-label fw-semibold">Requirement Description</label>
                        <textarea class="form-control" name="requirement-description" id="requirement-description" cols="30" rows="5" required></textarea>
                    </div>   
                    
                    <div class="row g-3">
                        <div class="col">
                            <label for="price" class="form-label fw-semibold">Price</label>
                            <input type="text" class="form-control py-2" name="price" id="price" required>
                        </div> 
    
                        <div class="col">
                            <label for="via" class="form-label fw-semibold">Via</label>
                            <select class="form-control py-2" name="via" id="via" required>
                                <option value="">Choose a via</option>
                                {% for via in vias %}
                                <option value="{{ via.id }}">{{ via.Via_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
    
                        <div class="col">
                            <label for="status" class="form-label fw-semibold">Status</label>
                            <select class="form-control py-2" name="status" id="status" required>
                                <option value="">Choose a status</option>
                                {% for status in statuses %}
                                <option value="{{ status.id }}">{{ status.Status_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                        
                    <div class="d-flex justify-content-evenly column-gap-3 mt-4 mb-4">
                        <div class="col">
                            <a href="#">
                                <button type="submit" class="btn fw-semibold w-100 px-4" name="submit">Submit</button>
                            </a>
                        </div>

                        <div class="col-2">
                            <button type="button" class="btn fw-semibold w-100" name="cancel" onclick="clearForm()" style="background-color: #FE5B3E;">Cancel</button>
                        </div>   
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function clearForm() {
            document.getElementById("myForm").reset();
        }
    </script>

    <script src="/static/js/script.js"></script>
    <script src="https://kit.fontawesome.com/296ff2fa8f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
