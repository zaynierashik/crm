{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
    <style>
        .text-center a{
            color: black;
        }

        .text-center a:hover{
            color: #FE5B3E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="navbar">
            <nav class="navbar navbar-expand-lg justify-content-center">
                <div class="container-fluid mt-3">
                    <a class="navbar-brand" href="{% url 'signup' %}">
                        <img src="{% static 'images/logo.png' %}" alt="Resecurity CRM" width="75">
                    </a>
                </div>
            </nav>
        </div>        

        <div id="form-content">
            <div class="content d-flex justify-content-center">
                <form id="myForm" action="{% url 'submit_signup' %}" method="POST" class="row g-3" novalidate>
                    {% csrf_token %}

                    <div class="col">
                        <label for="fullname" class="form-label fw-semibold">Name</label>
                        <input type="text" class="form-control py-2" name="fullname" id="fullname" required>
                        <div class="invalid-feedback">Please enter a name.</div>
                    </div>

                    <div class="col-4">
                        <label for="role-type" class="form-label fw-semibold">Role</label>
                        <select class="form-control form-select py-2" name="role-type" id="role-type" required>
                            <option value="">Choose a role</option>
                            <option value="Admin">Admin</option>
                            <option value="Staff">Staff</option>
                        </select>
                        <div class="invalid-feedback">Please select a role.</div>
                    </div>
                    
                    <div class="col-12">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control py-2" name="email" id="email" required>
                        <div class="invalid-feedback">Please enter an email.</div>
                    </div>
                
                    <div class="col-12">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control py-2" name="password" id="password" required>
                        <div class="invalid-feedback">Please enter a password.</div>
                    </div>

                    <div class="form-check" style="margin-left: 0.5rem;">
                        <small><label class="form-check-label" for="showpassword">Show Password</label></small>
                        <input type="checkbox" class="form-check-input" id="showpassword" onclick="showPassword()">
                    </div>

                    <div class="d-flex justify-content-end column-gap-3 mt-4 mb-4">
                        <button type="submit" class="btn fw-semibold w-100 px-4" name="submit-via">Sign Up</button>
                    </div>
                    
                    <p class="text-center">Already have an account? <a class="fw-semibold" href="{% url 'login' %}" style="text-decoration: none;">LOGIN</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("myForm");

            form.addEventListener("submit", function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add("was-validated");
            }, false);

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                var success = urlParams.get('success');
                var message = urlParams.get('message');
                if (success === 'True') {
                    showToast('Account created successfully.', 'success');
                } else if (success === 'False') {
                    showToast(message ? decodeURIComponent(message) : 'Signup failed.', 'error');
                }
                window.history.replaceState({}, document.title, "{{ request.path }}");
            }
        });

        function showToast(message, type){
            var toastElement = document.getElementById('toast');
            var toastBody = toastElement.querySelector('.toast-body');

            toastBody.textContent = message;
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/296ff2fa8f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
