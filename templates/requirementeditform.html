                                    </li>
                                    <li>
                                        <a class="block px-4 py-2 text-sm font-semibold text-gray-800 transition-colors duration-150 rounded-md hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800" href="#">Account Settings</a>
                                    </li>
                                    <li>
                                        <form method="POST" action="#">
                                            <button class="block w-full px-4 py-2 text-sm font-semibold text-gray-800 transition-colors duration-150 rounded-md hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800" type="submit">Sign out</button>
                                        </form>
                                    </li>
                                </ul>
                            </template>
                        </div>
                    </div>
                </div>
            </header>

            <!-- New Requirement Form -->
            <div id="new-requirement-form">
                <main class="h-full pb-16 overflow-y-auto">
                    <form id="requirementForm" action="{% url 'update_requirement' requirement.id %}" method="POST">
                        <div class="container px-6 mx-auto grid">
                            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Requirement Edit Form</h2>
                  
                            <!-- Requirement Inputs -->
                            {% csrf_token %}
                            <!-- <h4 class="mb-2 text-lg font-semibold text-gray-600 dark:text-gray-300">Requirement Information</h4> -->
                            <div class="px-4 py-5 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">

                                <div class="grid gap-4 md:grid-cols-2">
                                    <div class="mb-4">
                                        <label for="contact-person" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Person</label>
                                        <select id="contact-person" name="contact-person" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-[5px] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                            {% for contact in contacts %}
                                                <option value="{{ contact.id }}" {% if requirement.contact_name == contact %}selected{% endif %}>{{ contact.contact_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div>
                                        <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                                        <input id="date" name="date" value="{{ requirement.date|date:'Y-m-d' }}" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date" required>
                                    </div>
                                </div>

                                <div class="flex gap-4 mb-4">
                                    <div class="flex-grow w-1/2">
                                        <label for="requirement-category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Requirement Category</label>
                                        <select id="requirement-category" name="requirement-category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-[5px] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                            <option value="Service" {% if requirement.requirement_type == "Service" %} selected {% endif %}>Service</option>
                                            <option value="Product" {% if requirement.requirement_type == "Product" %} selected {% endif %}>Product</option>
                                        </select>
                                    </div>
    
                                    <div id="serviceDiv" class="w-1/2" style="display: none;">
                                        <label for="service" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Service</label>
                                        <select id="service" name="service" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-[5px] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                            {% for service in services %}
                                                <option value="{{ service.id }}" {% if requirement.service_name == service_name %}selected{% endif %}>{{ service.service_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
    
                                    <div id="productDiv" class="w-1/2" style="display: none;">
                                        <div class="grid gap-4 md:grid-cols-2">
                                            <div>
                                                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                                                <select id="brand" name="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-[5px] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                    {% for brand in brands %}
                                                        <option value="{{ brand.id }}" {% if requirement.brand_name == brand_name %}selected{% endif %}>{{ brand.brand_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                        
                                            <div>
                                                <label for="product" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product</label>
                                                <select id="product" name="product" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-[5px] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                    {% for product in products %}
                                                        <option value="{{ product.id }}" {% if requirement.product_name and requirement.product_name.id == product.id %}selected{% endif %}>{{ product.product_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Requirement Description</label>
                                    <textarea id="message" name="message" rows="5" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about the requirement...">{{ requirement.requirement_description }}</textarea>
                                </div>

                                <div class="grid gap-4 md:grid-cols-2">
                                    <div>
                                        <label for="price" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                                        <div class="flex items-center">
                                            <div class="relative w-24">
                                                <select id="currency" name="currency" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-s-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-[5px] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                    <option value="USD" {% if requirement.currency == "USD" %} selected {% endif %}>USD</option>
                                                    <option value="NPR" {% if requirement.currency == "NPR" %} selected {% endif %}>NPR</option>
                                                    <option value="INR" {% if requirement.currency == "INR" %} selected {% endif %}>INR</option>
                                                </select>
                                            </div>
                                                
                                            <div class="relative w-full">
                                                <input type="number" id="price" value="{{ requirement.price }}" name="price" min="0" step="0.01" class="block ps-2.5 py-[9px] w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-0 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Enter amount" required />
                                            </div>                                            
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label for="progress" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                                        <select id="progress" name="progress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-[5px] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                            <option value="Initiated" {% if requirement.progress == "Initiated" %} selected {% endif %}>Initiated</option>
                                            <option value="Pipeline" {% if requirement.progress == "Pipeline" %} selected {% endif %}>Pipeline</option>
                                            <option value="Completed" {% if requirement.progress == "Completed" %} selected {% endif %}>Completed</option>
                                            <option value="Rejected" {% if requirement.progress == "Rejected" %} selected {% endif %}>Rejected</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
        
                            <button type="submit" class="text-white bg-purple-600 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 shadow-lg text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Submit</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var requirementDropdown = document.getElementById("requirement-category");
            var serviceDiv = document.getElementById("serviceDiv");
            var productDiv = document.getElementById("productDiv");
    
            // Function to show/hide fields based on the selected requirement type
            function updateFieldsBasedOnRequirementType(requirementType) {
                if(requirementType === "Service"){
                    serviceDiv.style.display = "block";
                    productDiv.style.display = "none";
                } else if(requirementType === "Product"){
                    serviceDiv.style.display = "none";
                    productDiv.style.display = "block";
                } else {
                    serviceDiv.style.display = "none";
                    productDiv.style.display = "none";
                }
            }
    
            // Check the requirement type from the loaded data
            var initialRequirementType = requirementDropdown.value;
            updateFieldsBasedOnRequirementType(initialRequirementType);
    
            // Add event listener to update fields when the user changes the selection
            requirementDropdown.addEventListener("change", function(){
                var selectedRequirement = requirementDropdown.value;
                updateFieldsBasedOnRequirementType(selectedRequirement);
            });
        });
    </script>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/init-alpine.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
